<!DOCTYPE html>
<html lang="es" ng-app="events">
<head>
	<meta charset="UTF-8">
	<title>Laboratorio 5</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
</head>
<body>
	<div ng-controller="ControllerOne">
		<button ng-click="simple_click()">Click Me</button>

		<button ng-dblclick="double_click()">Double Click Me</button>

		<img src="http://dummyimage.com/600x400/000/fff" alt="img" ng-mouseleave="outMouseImg()"
		ng-mouseenter="onMouseImg()">

		{{ event_click}}
	</div>
	<script>
		angular.module("events", [])
			.controller("ControllerOne", function($scope){
				$scope.simple_click = function(){
					$scope.event_click = "Simple Click";
				}
				$scope.double_click = function(){
					$scope.event_click = "Double Click";
				}
				$scope.outMouseImg = function(){
					$scope.event_click = "Cursor Out Image";
				}
				$scope.onMouseImg = function(){
					$scope.event_click = "Cursor on Image";
				}
			})
	</script>
</body>
</html>
